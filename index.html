<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Downloader Without Watermark | Benfei Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* keep all your existing CSS styles here (I didnâ€™t touch them) */
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fab fa-tiktok"></i> TikTok Downloader
      </div>
      <p class="tagline">Download TikTok videos without watermark easily</p>
    </header>

    <main>
      <div class="download-box">
        <div class="input-group">
          <input type="text" id="tiktok-url" placeholder="Paste TikTok video URL here...">
          <button id="download-btn"><i class="fas fa-download"></i> Download</button>
        </div>

        <div class="loader" id="loader">
          <div class="loader-spinner"></div>
          <p>Processing your video...</p>
        </div>

        <div class="result" id="result">
          <div class="video-info">
            <img src="" alt="Thumbnail" class="thumbnail" id="thumbnail">
            <div><p>Select download option below:</p></div>
          </div>

          <div class="download-options">
            <div class="download-card">
              <h3><i class="fas fa-film"></i> Without Watermark</h3>
              <a href="#" class="download-btn" id="no-watermark-btn">Download HD <i class="fas fa-download"></i></a>
            </div>
            <div class="download-card">
              <h3><i class="fas fa-music"></i> Audio Only</h3>
              <a href="#" class="download-btn" id="audio-btn">Download MP3 <i class="fas fa-download"></i></a>
            </div>
          </div>
        </div>
      </div>

      <a href="https://wa.me/1234567890" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i> Join our WhatsApp Channel
      </a>
    </main>

    <footer>
      <p class="powered-by">Powered by Benfei Tech</p>
    </footer>
  </div>

  <script>
    // Initialize particles.js
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        particles: { number: { value: 80, density: { enable: true, value_area: 800 } }, color: { value: "#6c5ce7" },
          shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 3, random: true },
          line_linked: { enable: true, distance: 150, color: "#a29bfe", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, random: true, out_mode: "out" } },
        interactivity: { detect_on: "canvas", events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true } },
        retina_detect: true
      });
    });

    // Handle download button click
    document.getElementById('download-btn').addEventListener('click', function() {
      const tiktokUrl = document.getElementById('tiktok-url').value;
      if (!tiktokUrl) {
        alert('Please enter a TikTok URL');
        return;
      }

      document.getElementById('loader').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      // Call your backend API instead of external API
      fetch(`/api/tiktok?url=${encodeURIComponent(tiktokUrl)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('loader').style.display = 'none';
          if (data.success) {
            document.getElementById('thumbnail').src = data.results.thumbnail;
            document.getElementById('no-watermark-btn').href = data.results.no_watermark;
            document.getElementById('audio-btn').href = data.results.audio;
            document.getElementById('result').style.display = 'block';
          } else {
            alert('Error: Could not fetch video information');
          }
        })
        .catch(error => {
          document.getElementById('loader').style.display = 'none';
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
