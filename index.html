<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Without Watermark | Benfei Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #121212, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6c5ce7;
            margin-bottom: 10px;
            display: inline-block;
            
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .tagline {
            font-size: 1.2rem;
            color: #a29bfe;
            margin-bottom: 5px;
        }

        .download-box {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px 0 0 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .input-group button {
            padding: 15px 25px;
            border: none;
            border-radius: 0 8px 8px 0;
            background: #6c5ce7;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .input-group button:hover {
            background: #5d4ac4;
        }

        .result {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-info {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }

        .thumbnail {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-right: 20px;
            object-fit: cover;
        }
        
        /* The creator class has been removed */

        .download-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .download-card {
            background: rgba(40, 40, 62, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .download-card h3 {
            margin-bottom: 15px;
            color: #a29bfe;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            transition: transform 0.3s, background 0.3s;
        }

        .download-btn:hover {
            background: #5d4ac4;
            transform: translateY(-3px);
        }

        .whatsapp-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6c5ce7;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 30px auto;
            width: fit-content;
            transition: background 0.3s;
            animation: bounce 2s infinite;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .powered-by {
            font-size: 1rem;
            color: #a29bfe;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #6c5ce7;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .input-group input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            .input-group input:focus {
    outline: none;
    border: 2px solid #6c5ce7;
    box-shadow: 0 0 10px #6c5ce7;
    background: rgba(255, 255, 255, 0.2);
}

            
            .input-group button {
                border-radius: 8px;
            }
            
            .video-info {
                flex-direction: column;
                text-align: center;
            }
            
            .thumbnail {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .download-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-tiktok"></i> TikTok Downloader
            </div>
            <p class="tagline">Download TikTok videos without watermark easily</p>
        </header>
        
        <main>
            <div class="download-box">
                <div class="input-group">
                    <input type="text" id="tiktok-url" placeholder="Paste TikTok video URL here...">
                    <button id="download-btn"><i class="fas fa-download"></i> Download</button>
                </div>
                
                <div class="loader" id="loader">
                    <div class="loader-spinner"></div>
                    <p>Processing your video...</p>
                </div>
                
                <div class="result" id="result">
                    <div class="video-info">
                        <img src="" alt="Thumbnail" class="thumbnail" id="thumbnail">
                        <div>
                            <p>Select download option below:</p>
                        </div>
                    </div>
                    
                    <div class="download-options">
                        <div class="download-card">
                            <h3><i class="fas fa-film"></i> Without Watermark</h3>
                            <a href="#" class="download-btn" id="no-watermark-btn">Download HD <i class="fas fa-download"></i></a>
                        </div>
                        
                        <div class="download-card">
                            <h3><i class="fas fa-music"></i> Audio Only</h3>
                            <a href="#" class="download-btn" id="audio-btn">Download MP3 <i class="fas fa-download"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="https://wa.me/1234567890" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Join our WhatsApp Channel
            </a>
        </main>
        
        <footer>
            <p class="powered-by">Powered by Benfei Tech</p>
        </footer>
    </div>

    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#6c5ce7" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#a29bfe",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                },
                retina_detect: true
            });
        });

        // Handle download button click
        document.getElementById('download-btn').addEventListener('click', function() {
            const tiktokUrl = document.getElementById('tiktok-url').value;
            
            if (!tiktokUrl) {
                alert('Please enter a TikTok URL');
                return;
            }
            
            // Show loader
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Call API
            fetch(`https://apis.davidcyriltech.my.id/download/tiktokv4?url=${encodeURIComponent(tiktokUrl)}`)
                .then(response => response.json())
                .then(data => {
                    // Hide loader
                    document.getElementById('loader').style.display = 'none';
                    
                    if (data.success) {
                        // Update UI with video data
                        document.getElementById('thumbnail').src = data.results.thumbnail;
                        
                        // The lines to display creator info have been removed.
                        
                        // Set download links
                        document.getElementById('no-watermark-btn').href = data.results.no_watermark;
                        document.getElementById('audio-btn').href = data.results.audio;
                        
                        // Show result
                        document.getElementById('result').style.display = 'block';
                    } else {
                        alert('Error: Could not fetch video information');
                    }
                })
                .catch(error => {
                    document.getElementById('loader').style.display = 'none';
                    alert('Error: ' + error.message);
                });
        });
    </script>
</body>
        </html>
